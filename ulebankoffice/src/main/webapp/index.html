<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="resources/css/style.css">

  <script type='text/javascript'>
var imageID=0;
function changeimage(every_seconds){
    //change the image
    if(!imageID){
        document.getElementById("myimage").src="resources/backgroundImages/1.JPG";
        imageID++;
    }
    else{if(imageID==1){
        document.getElementById("myimage").src="resources/backgroundImages/2.JPG";
        imageID++;
    }else{if(imageID==2){
        document.getElementById("myimage").src="resources/backgroundImages/3.JPG";
        imageID++;
    }else{if(imageID==3){
        document.getElementById("myimage").src="resources/backgroundImages/4.JPG";
        imageID++;
    }else{if(imageID==4){
        document.getElementById("myimage").src="resources/backgroundImages/5.JPG";
        imageID++;
    }else{if(imageID==5){
        document.getElementById("myimage").src="resources/backgroundImages/6.JPG";
        imageID++;
    }else{if(imageID==6){
        document.getElementById("myimage").src="resources/backgroundImages/7.JPG";
        imageID++;
    }else{if(imageID==7){
        document.getElementById("myimage").src="resources/backgroundImages/8.JPG";
        imageID++;
    }else{if(imageID==8){
        document.getElementById("myimage").src="resources/backgroundImages/9.JPG";
        imageID++;
    }else{if(imageID==9){
        document.getElementById("myimage").src="resources/backgroundImages/3.JPG";
        imageID=0;
    }}}}}}}}}}
    //call same function again for x of seconds
    setTimeout("changeimage("+every_seconds+")",((every_seconds)*1000));
}
</script>
</head>

<body onload='changeimage(3)'>

<div style='position:fixed;width:100%;height:100%;left:0px;top:0px;z-index:-100;' align='center'><img width='100%' height='100%' id='myimage' src='resources/backgroundImages/1.JPG'/></div>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#login">Log In</a></li>
        <li class="tab"><a href="#signup">Sign Up</a></li>
      </ul>
      
      <div class="tab-content">
       
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>

         <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        

      </div><!-- tab-content -->
      



</div> <!-- /form -->

<a href="originalIndex.html"><button class="button button-block"/>Back to original index</button></a>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="resources/js/index.js"></script>


</body>
</html>
