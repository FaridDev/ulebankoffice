label.whatisfrenchloan=¿Qué es un préstamo por el método Francés?
label.frenchmethodloaninfo=En este sistema el capital se amortiza de forma creciente siendo los intereses decrecientes cuota a cuota al ser menor el capital vivo, de tal manera que en cada periodo la cuota conjunta por capital e intereses es idéntica a la del resto de los periodos.
label.whatisgermanloan=¿Qué un préstamo por el método Alemán?
label.germanmethodloaninfo=En esta modalidad el cálculo de las cuotas son constantes excepto la cuota del momento cero que corresponde al importe de los intereses prepagables de la operación. Existen, por tanto n+1 pagos, en cambio intereses calculados sólo hay n que van del momento cero hasta n-1.
label.whatisitalianloan=¿Qué un préstamo por el método Italiano?
label.italianmethodloaninfo=En esta modalidad el préstamo se amortiza por partes alícuotas en cada periodo, liquidándose los intereses por el capital pendiente correspondiente, por lo que las sucesivas cuotas son decrecientes al ser los intereses, período a período, menores.
label.whatisamericanloan=¿Qué un préstamo por el método Americano?
label.americanmethodloaninfo=Sistema de amortización mediante reembolso único del capital y pago periódico de intereses

