label.whatisleasing=¿Qué es un arrendamiento financiero?
label.s2i1=Un arrendamiento financiero es un contrato entre dos partes basado en que el arrendador cede el uso al arrendatario a cambio del pago periódico de unas cuotas preestablecidas y acordadas mutuamente.
label.s2i2=Para que se lleve a cabo este arrendamiento financiero más conocido como leasing se tienen que cumplir unos requisitos mínimos.
label.s2i3=Ser empresario o profesional, sino no se concede.
label.s2i4=El arrendatario tiene que aceptar la opción de compra.
label.s2i5=El bien arrendado tiene que ser estrictamente bien mueble o inmueble.
label.s2i6=La duración del contrato depende de qué tipo de bien sea, si este es un bien mueble la vida útil como mínimo tiene que ser de 2 años y en cambio si es un bien inmueble la vida útil aumenta hasta llegar a los 10 años como mínimo.
label.s2i7=Tiene unos gastos asociados de formalización de contrato alrededor del 0,5% del valor del bien (IVA incluido).
label.s2i8=Esta operación está sujeta al 21% del IVA.
